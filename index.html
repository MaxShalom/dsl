<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>DSL | Deal Softball League</title>
</head>
<body>
    <div class="header">
        <section class="hero is-medium is-link navpad bg">
              
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="#">
                <h1 style="font-size: 2rem;font-family: 'Montserrat', sans-serif; ">DSL</h1>
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item">
                  Home
                </a>
          
                <a class="navbar-item">
                  Stats
                </a>

                <a class="navbar-item">
                    Rules
                  </a>
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-info">
                      <strong>Sign up</strong>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
            <div class="hero-body has-text-centered	">
              <p class="title is-size-1">
                DEAL SOFTBALL LEAGUE
              </p>
              <h2 class="subtitle" style="font-weight: 700;">
                Summer 2021
              </h2>
            </div>
        </section>
    </div>
    <div class="page-body">
        <h2 class="section-heading is-size-3">Information</h2>
        <div class="columns">
            <div class="column">
                <h3 class="sh2">Time</h3>
                <p>Thurday Nights at 6 PM</p>
            </div>
            <div class="column">
                <h3 class="sh2">Location</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1436.5432159784632!2d-73.9991773992236!3d40.27732598105173!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c225a41f2be58d%3A0x49207c0926f5f7f5!2sVan%20Ct%20Ave%2C%20Long%20Branch%2C%20NJ%2007740!5e0!3m2!1sen!2sus!4v1623770731834!5m2!1sen!2sus" width="350" height="250" style="padding-top:10px;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        
            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {
        
            // Add a click event on each of them
            $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {
        
                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);
        
                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
        
                });
            });
            }
        
        });
    </script>
</body>
</html>
